name: build and run unit tests

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  runs_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Setup JDK
        uses: actions/setup-java@v2.4.0
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Unit Tests
        run: ./gradlew clean test
